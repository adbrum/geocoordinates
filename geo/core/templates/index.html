<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <style>
        html, body {
        {#            height: 80%;#} margin: 0;
            padding: 0;
        }

        #map {
            height: 800px;
            width: 100%;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Registro Endereço</h1>

    <div class="row">
        <div class="col-lg-8">
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <form method="post" action=".">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <button class="btn btn-default" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Localização no Mapa
                    {#                        <strong>business casual</strong>#}
                </h2>
                <hr>
            </div>
            <div id="map" class="col-md-8">
            </div>
        </div>
    </div>
</div>

<div id="map"></div>
<script>

    function initMap() {
        var myLatLng = {lat: {{ latitude }}, lng: {{ longitude }}};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk-RyCCncIoSc4VoynqK5OsSnZj0h82SY&signed_in=true&callback=initMap">
</script>

</body>
</html>
